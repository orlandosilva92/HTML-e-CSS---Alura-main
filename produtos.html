<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style-produto.css">
    <title>Produtos - Barbearia Alura</title>
</head>
<body>
    <header><!--tag para cabeça do site-->
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo marca da Barbearia"></h1>
            <nav><!--tag para navegação, criação de menu-->
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main><!--tag para conteúdo principal-->
        <ul class="produtos">
            <li>
                <h2>Cabelo</h2>
                <img src="cabelo.jpg" alt="Imagem do cabelo">
                <p class="descricao">Na tesoura ou na máquina, como o cliente preferir</p>
                <p class="preco">R$ 25,00</p>
            </li>
            <li>
                <h2>Barba</h2>
                <img src="barba.jpg" alt="Imagem da barba">
                <p class="descricao">Corte e desenho profissional de barba</p>
                <p class="preco">R$ 18,00</p>
            </li>
            <li>
                <h2>Cabelo + Barba</h2>
                <img src="cabelo+barba.jpg" alt="Imagem do cabelo com a barba">
                <p class="descricao">Pacote completo de cabelo e barba</p>
                <p class="preco">R$ 35,00</p>
            </li>
        </ul>
    </main>
    <footer><!--tag para rodapé-->
        <img src="logo-branco.png" alt="logo em branco do site">
        <p class="copyrigth">&copy; Copyrigth Barbearia Alura - 2023</p><!--o &copy; foi retirado do site unicode, é um conteudo especial - simbolo do tipo código unicode-->
    </footer>
</body>
